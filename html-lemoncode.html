<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
  </style>
  <link rel="stylesheet" href="styles.css">
  <title>SHOPPING PAGE</title>

</head>

<body>
<!--Inicio de cabecera-->

<h1>LEMONCODE SHOPPING</h1>

<header class="navegador">

  <div class="icon-burguer">
    <img src="iconos/icon-menu-burguer.svg" alt="menu burguer" title="boton Menu">
  </div>

  <div class="opciones-navegador">
    <span class="texto-nav">MODA MUJER</span>
    <span class="texto-nav">MODA HOMBRE</span>
    <span class="texto-nav">NUEVA COLECCIÓN</span>
    <span class="texto-nav">COLECCIONES ESPECIALES<span>
  </div>

  <div class= "iconos-nav">
      <img src="iconos/icon-user.svg" alt="menu user" title="boton user">
      <img src="iconos/iconos.svg"  alt="heart user" title="corazón user">
      <img src="iconos/icon-shopping-cart.svg" alt="menu user" title="carrito user">
  </div>
</header>


<!--Cierre de cabecera-->

<h2>NUEVAS COLECCIONES</h2> 

<!--Inicio Contenido principal de la página-->
<section>
  <div class="contenido-web">

    <div class="item">
      <img src="imagenes /image-3.jpg" alt="chica rubia con vestido Turquesa" title="Vestido">
      <div class="text"> 
        <span class="izquierda">Vestido</span>
        <strong>34,99€</strong>
      </div>
    </div> 

    <div class="item">
      <img src="imagenes /image-6.jpg" alt="chica rubia con camisa amarilla" title="Camisa">
      <div class="text"> 
        <span class="izquierda">Camisa</span>
        <span class="derecha">44,99€</span>
      </div>
    </div>

    <div class="item">
      <img src="imagenes /image-4.jpg" alt="chica con Vaqueros blancos" title="Vaqueros">
      <div class="text"> 
      <span class="izquierda">Vaqueros</span>
      <span class="derecha">79,99€</span> 
      </div>
    </div>

    <div class="item">
      <img src="imagenes /image-5.jpg" alt="chico vestido con polo marrón" title="Polo">
      <div class="text"> 
        <span class="izquierda">Polo</span>
        <span class="derecha">44,95€</span>
      </div>
    </div>

    <div class="item">
      <img src="imagenes /image-1.jpg" alt="chico con camisa blanca" title="Camisa">
      <div class="text"> 
        <span class="izquierda">Camisa</span>
        <span class="derecha">25,00€</span>
      </div>
    </div> 

    <div class="item">
      <img src="imagenes /image-2.jpg" alt="chico con camiseta Blanca" title="Camiseta">
      <div class="text"> 
        <span class="izquierda">Camiseta</span>
        <span class="derecha">22,99€</span>
    </div>
  </div>
</section>

<!--Cierre Contenido principal de la página-->

<!--Inicio de footer-->
<footer>
  <div class="footer-item">
    <div class="barra-imagen">
      <img src=iconos/icon-truck.svg alt="icono truck" title="icono truck">
    </div>
    <span class="text">Entrega</span>
  </div>
  <div class="footer-item">
    <span class="text">Devoluciones y cambios</span>
  </div>
    
  <div class="footer-item">
    <div class="barra-imagen">
      <img src=iconos/icon-phone.svg alt="icono telefono" title="icono telefono">
    </div>
    <span class="text">+375(29)749-18-23</span>
  </div>  
  <div class="footer-item">  
    <div class="barra-imagen">
      <img src="iconos/icon-mail.svg" alt="icono mail" title="icono mail">
    </div>
    <span class="text">shopping@shoppingstyle.com</span>
  </div>
</footer>
<!--Cierre de footer-->

</body>
</html>
